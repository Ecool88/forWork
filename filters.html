<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="filters.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Filters VM</title>
</head>
<body>
    <div class="filters">
        <div class="filters__head">
            <div class="head__title">
                <h2>Virtual Machine</h2>
            </div>
        </div>
        <div class="filters__list">
            <ul class="list__items">
                <li class="list__item">
                    <div class="item__text">
                        <div class="text__header">
                            New VM
                        </div>
                        <div class="text__subtext">
                            Look in
                        </div>
                    </div>
                </li>
                <li class="list__item">
                    <div class="item__select">
                        <select>
                            <option>All VMs</option>
                            <option>First VMs 2</option>
                        </select>
                    </div>
                </li>
                <li class="list__item">
                    <ul class="item__controls">
                        <li class="control__item">
                            <i class="fa fa-filter" aria-hidden="true"></i>
                        </li>
                        <li class="control__item">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                        </li>
                        <li class="control__item">
                            <i class="fa fa-repeat" aria-hidden="true"></i>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="selectScript.js"></script>

</body>
</html>
