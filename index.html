<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Virtual Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.19/css/uikit.min.css" integrity="sha512-tqUe/cUIyI7xlLJAcByGP8PnxwR6z2skDfKp8/DSGpkxBKWXTQl/FI6Kdkjtuqz0/V71Xso5OtXoB27wTxw44A==" crossorigin="anonymous" />
    <style>
        .fa-arrow-right{
            transition: all .5s linear;
        }
        .fa-arrow-right.transform{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div id="app">
    <h2>[[name]]</h2>

    <div class="uk-width-1-2@s uk-card uk-card-default uk-card-hover">
        <div class="uk-card-header uk-flex">
            <div class="uk-width-1-6@s">
                <i class="fa fa-credit-card-alt fa-3x" aria-hidden="true"></i>
            </div>
            <div class="uk-width-1-auto@s">
                <h3 class="uk-card-title">Billing</h3>

                <div>
                    <div class="uk-flex">
                        <div class="uk-width-1-2@s">
                            <div class="uk-text-bold">Estimated charges</div>
                        </div>
                        <div class="uk-width-1-2@s">
                            <div class="uk-text-small uk-text-right">5$</div>
                        </div>

                    </div>
                    <div class="uk-text-small">For the billing period Feb 1 - 14, 2021</div>
                </div>

            </div>
        </div>
        <div class="uk-card-footer">


            <div class="toogle-actions uk-flex"
                 style="cursor: pointer"
                 onclick="toggleActions()">
                <div class="uk-width-1-6@s">
                    <i class="fa fa-arrow-right fa-2x buttons-billing" aria-hidden="true"></i>
                </div>
                <div class="uk-width-1-auto@s">Show actions button</div>
            </div>


            <div class="actions-button-billing" style="display: none">
                <div class="uk-flex">

                    <div class="uk-width-1-3@s">
                        <button type="button" class="btn btn-secondary">Download pdf</button>
                    </div>
                    <div class="uk-width-1-auto@s">Скачать pdf за период пользования</div>

                </div>
            </div>

        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="vueScript.js"></script>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script>
    function toggleActions(){
      $('.actions-button-billing').toggle(500)
      $('.buttons-billing').toggleClass('transform')
    }
</script>
</body>
</html>
